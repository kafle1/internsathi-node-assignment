<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Email Sender</h1>
        <form action="/submit" method="POST">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" placeholder="Enter Your Name" /><br />
            <label for="email">To:</label><br />
            <input type="email" id="email" name="email" placeholder=" Enter Email Address " /><br /><br />
            <label for="subject">Subject:</label><br />
            <input type="text" id="subject" name="subject" placeholder=" Enter Subject " /><br /><br />
            <label for="message">Message:</label><br />
            <textarea id="message" name="message" placeholder="Enter Your Message" rows="10"
                cols="30"></textarea><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
